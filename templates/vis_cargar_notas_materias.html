{% extends 'vis_base.html' %} {% block title %} Carga de Notas por
Materia - Docente {% endblock %} {% block content %}
<div class="container">
	<div class="titulo">
		<h2>Carga de Notas - Materias</h2>
	</div>
	<div class="container_materias">
		{% for materia in materias %}
		<div>
			<a
				href="cargar_notas_materias/{{materia.cod_materia}}"
				class="boton_materias"
				>{{materia.nom_materia}}</a
			>
		</div>

		{% endfor %}
	</div>
</div>
{% endblock %}
